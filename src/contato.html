    <div class="relative flex items-center flex-col gap-2 w-full h-full mx-auto md:w-2/3 md:min-w-3xl md:max-w-7xl lg:flex-row">
      <div class="flex flex-col w-full lg:w-3/5 items-center lg:items-start">
        <h1 class="text-white text-2xl md:text-3xl xl:text-[40px] md:leading-10">
          ENTRE EM <strong>CONTATO</strong>
        </h1>

        <form class="mt-10 w-full flex flex-col gap-5 pb-10">
           <input
              placeholder="Nome"
              name="name"
              class="outline-none w-full border-0 border-b border-orange-main p-2 bg-transparent text-white focus:bg-white/10 transition]"
            /> 
           <input
              placeholder="Telefone"
              name="phone"
              class="outline-none w-full border-0 border-b border-orange-main p-2 bg-transparent text-white focus:bg-white/10 transition]"
            /> 
           <input
              placeholder="E-mail"
              name="email"
              class="outline-none w-full border-0 border-b border-orange-main p-2 bg-transparent text-white focus:bg-white/10 transition]"
            /> 
            <textarea
              rows="4"
              placeholder="Mensagem:"
              name="message"
              class="mt-4 outline-none w-full rounded-lg border border-orange-main p-2 bg-transparent text-white focus:bg-white/10 transition]"
            ></textarea>

            <button type="submit" class="w-fit border-2 border-white text-white bg-transparent hover:bg-white/10
                        focus:outline-none focus:ring-4 focus:bg-white/10
                        font-medium rounded-full text-lg px-5 py-2.5
                        text-center">
              Enviar mensagem
            </button>
        </form>
      </div>

      <img draggable="false"
      class="mt-auto relative bottom-0 w-2/5 h-auto md:max-w-xl min-w-xs -z-[1]"
      src="../assets/img/contato/person.png" />
